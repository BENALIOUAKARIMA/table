<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des Dépenses</title>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style=" background: rgb(17, 17, 75);">
    <h1 class="text-center my-5" style="color: white;"><span style="color:#0c96f1;">'</span> Ajouter Dépenses <span style="color:#0c96f1">'</span></h1>
    <div class="container">
        <div class="row my-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <!-- pour retour home -->
                        <a href="depenses.html" class="btn btn-sm btn-secondary mx-2 ">
                            <i class="bi bi-house-door "></i>
                        </a>

                        <form method="POST">
                            <div class="form-group mt-3">
                                <label for="Dépenses">Dépenses</label>
                                <input type="text" name="Depenses" id="" class="form-control" placeholder="Dépenses" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="payement">Type de Dépenses</label>
                                <input type="text" name="type" id="" class="form-control" placeholder="Type" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="montant">Montant</label>
                                <input type="number" name="montant" id="" class="form-control" placeholder="Montant" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="" class="form-control" placeholder="Date" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary mt-3" name="submit">Valider</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
